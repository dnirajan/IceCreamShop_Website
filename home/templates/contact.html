{% extends 'base.html' %}
{% block title %}Contact {% endblock title %}
{% block body%}
<div class="container-fluid px-0">
    <img src="/static/img/contact.jpg" height="500"  width=100% alt="contact us">
</div>
    <div class="container py-3 px-4"style="background-color: beige">
    <h3>You can contact us by filling following form...</h3>
        <form class="row g-3" method="post" action="/contact">
            {% csrf_token %}
            <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Ram Thapa">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com">
          </div>
            <div class="col-12">
            <label for="phone" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="9860559044">
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Kathmandu">
          </div>
            <div class="mb-3">
              <label for="queries" class="form-label">Drop Queries</label>
              <textarea class="form-control" id="queries" name="queries" rows="3"></textarea>
            </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
          </div>
        </form>
    </div>
{% endblock body%}
